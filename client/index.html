<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ChatApp</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- FontAwesome -->
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/Styles/main.css" />
  </head>

  <body>
    <div id="UserNameBlock" class="container">
      <div class="Profilewrapper">
        <h3>UserName please...</h3>
        <form id="userNameForm">
          <input
            id="username"
            class="message_input"
            placeholder="Type your name here..."
          />
          <button id="btnSendUsername" class="send_message" type="submit">
            <div class="icon">
              <i class="fa fa-paper-plane" aria-hidden="true"></i>
            </div>
          </button>
        </form>
      </div>
    </div>

    <div id="chatBox">
      <div class="container">
        <div class="row">
          <div
            class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-8"
            id="Room-Container"
          >
            <div class="ChatRoom">
              <div class="chat_window">
                <div class="top_menu">
                  <div class="buttons">
                    <div class="button close"></div>
                    <div class="button minimize"></div>
                    <div class="button maximize"></div>
                  </div>
                  <div class="title">Chat</div>
                </div>

                <div class="statusbar">
                  <h4 id="status"></h4>
                </div>

                <!--messages-->
                <div id="ChatWell">
                  <ul class="messages" id="messages">
                    <!-- Chats here -->
                  </ul>
                </div>
                <!--end of messages-->

                <form id="msgForm" name="msgForm" action="">
                  <div class="bottom_wrapper clearfix">
                    <input
                      id="userMessage"
                      class="message_input"
                      placeholder="Type your message here..."
                    />
                    <button id="btnSendMsg" class="send_message" type="submit">
                      <div class="icon">
                        <i class="fa fa-paper-plane" aria-hidden="true"></i>
                      </div>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/Scripts/script.js"></script>

    <!-- Socket.io -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="assets/Scripts/client.js"></script>
  </body>
</html>
